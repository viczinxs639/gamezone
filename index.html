<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play Buriti: Jogue Snake, Pong, Memória e Tetris! Site desenvolvido por Victor Gabriel na Escola Estadual São José do Buriti." />
  <title>Play Buriti - Jogos Divertidos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Tela Inicial -->
    <section id="telaInicial" class="tela-inicial">
      <h1>Play Buriti</h1>
      <p>Site desenvolvido por Victor Gabriel<br />Escola Estadual São José do Buriti</p>
      <button id="btnEntrar" class="btn" aria-label="Entrar nos jogos">Entrar nos Jogos</button>
    </section>

    <!-- Tela de Seleção de Jogos -->
    <section id="telaJogos" class="tela-jogos" style="display: none;">
      <button id="btnVoltar" class="btn" aria-label="Voltar para a tela inicial">Voltar</button>
      <h2>Escolha um jogo:</h2>
      <div class="botoes-jogos">
        <button class="btn jogo-btn" onclick="iniciarJogo('snake')" aria-label="Jogar Snake">Snake</button>
        <button class="btn jogo-btn" onclick="iniciarJogo('pong')" aria-label="Jogar Pong">Pong</button>
        <button class="btn jogo-btn" onclick="iniciarJogo('memoria')" aria-label="Jogar Jogo da Memória">Jogo da Memória</button>
        <button class="btn jogo-btn" onclick="iniciarJogo('tetris')" aria-label="Jogar Tetris">Tetris</button>
      </div>
    </section>

    <!-- Canvas dos Jogos (Snake e Pong) -->
    <canvas id="gameCanvas" width="400" height="400" style="display: none;" aria-label="Área de jogo"></canvas>
    
    <!-- Canvas do Tetris -->
    <canvas id="tetrisCanvas" width="200" height="400" style="display: none;" aria-label="Área de jogo Tetris"></canvas>

    <!-- Container Jogo da Memória -->
    <section id="memoriaContainer" style="display: none;">
      <h3 id="faseAtual">Fase 1</h3>
      <div id="memoriaGrid" class="memoria-grid"></div>
      <button id="btnProximaFase" class="btn" style="display: none;" aria-label="Ir para próxima fase">Próxima Fase</button>
      <button id="btnReiniciarMemoria" class="btn" style="display: none;" aria-label="Reiniciar jogo da memória">Reiniciar</button>
    </section>

    <!-- Botão Reiniciar Geral (para game over) -->
    <button id="btnReiniciar" class="btn" style="display: none;" aria-label="Reiniciar jogo atual">Reiniciar Jogo</button>
  </main>

  <!-- Controles Mobile -->
  <div id="mobileControls" class="mobile-controls" style="display: none;">
    <button class="arrow-btn" data-dir="UP" aria-label="Cima">▲</button>
    <button class="arrow-btn" data-dir="LEFT" aria-label="Esquerda">◄</button>
    <button class="arrow-btn" data-dir="DOWN" aria-label="Baixo">▼</button>
    <button class="arrow-btn" data-dir="RIGHT" aria-label="Direita">►</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
