<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Jogos Interativos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🎮 GameZone</h1>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#jogos">Jogos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>Bem-vindo ao GameZone</h2>
    <p>Explore nossos jogos interativos e divirta-se!</p>
  </section>

  <section id="jogos">
    <h2>Escolha um Jogo</h2>
    <button onclick="mostrarJogo('snake')">🐍 Jogo da Cobrinha</button>
    <button onclick="mostrarJogo('velha')">❌ Jogo da Velha</button>
    <button onclick="mostrarJogo('adivinha')">🔢 Adivinhação</button>
    <button onclick="mostrarJogo('memoria')">🧠 Jogo da Memória</button>
    <button onclick="mostrarJogo('forca')">⚡ Forca</button>
    <button onclick="mostrarJogo('whack')">🔨 Whack-a-Mole</button>
    <button onclick="mostrarJogo('pong')">🏓 Pong</button>
    <button onclick="mostrarJogo('flappy')">🐦 Flappy Bird</button>
    <button onclick="mostrarJogo('breakout')">🧱 Breakout</button>
    <button onclick="mostrarJogo('pedrapapel')">🪨📄✂️ Pedra, Papel, Tesoura</button>

    <!-- Cada jogo será inserido aqui -->
    <div id="jogo-container"></div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Email: contato@gamezone.com</p>
  </section>

  <footer>
    <p>© 2025 GameZone. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
